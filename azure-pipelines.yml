# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ARM-Pipeline-conn'
    subscriptionId: '27a6aae6-ce60-4ae4-a06e-cfe9c1e824d4'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'arm-template-demo'
    location: 'West Europe'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/darveshkumar1610/ARMPipeline/main/CreateWebApp/azuredeploy.json'
    overrideParameters: '-projectName RMPipeline'
    deploymentMode: 'Incremental'
    deploymentName: 'ARMPipelineDeployment'
